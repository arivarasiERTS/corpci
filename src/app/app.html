  <ion-header>
    <ion-toolbar>
      <ion-title secondary>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <button ion-item (click)="openurPage()" menuClose>
            My Requests
          </button>
          <button ion-item (click)="openaPage()" menuClose>
            About Us
          </button>
          <button ion-item (click)="openfPage()" menuClose>

          </button>
          <button ion-item (click)="opencPage()" menuClose>
            Contact Us
            </button>
