<ion-header>
  <ion-navbar hideBackButton = "true" color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Corpcare IT Solutions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Please Enter your Details</h3>

  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="reqs.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contact number</ion-label>
      <ion-input type="text" [(ngModel)]="reqs.phone"></ion-input>
    </ion-item>

    <ion-item>
     <ion-label floating>Write your issue</ion-label>
     <ion-input type="text" [(ngModel)]="reqs.message"></ion-input>
   </ion-item>
  </ion-list>

  <div padding>
  <button ion-button color="secondary" block icon-right (click)="guestUser(reqs)">Send<ion-icon name="arrow-dropright"></ion-icon></button>
</div>

</ion-content>
