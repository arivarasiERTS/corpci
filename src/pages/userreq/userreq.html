<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Corpcare IT Solutions</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h1>Requests</h1>
<div>
<ion-list  no-lines>
  <ion-item *ngFor = "let item of users; let i - index" text-wrap>
    <div>
      <h3>
      Request Done: 
      {{item.selected}} and the issue is
      {{item.request}}
       
    </h3></div>
  </ion-item>
</ion-list>
</div>
</ion-content>
