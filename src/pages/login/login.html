<ion-header>
  <ion-navbar hideBackButton = "true" color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Corpcare IT Solutions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="auth-page">
  
        
            <div class="card-title"><h1>
    Welcome to Corpcare IT Solutions</h1></div>
    <ion-card>   
        <ion-card-content>
   
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.touched"
      [class.valid]="loginForm.controls.email.valid && loginForm.controls.email.touched">
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid &&
     loginForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item>

    <ion-item [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.touched"
      [class.valid]="loginForm.controls.password.valid && loginForm.controls.password.touched">
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid
    && loginForm.controls.password.touched">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block color="danger" type="submit" [disabled]="!loginForm.valid">
      Log In
    </button>
  </form>
</ion-card-content>
</ion-card>
  <button ion-button block color="danger" clear (click)="goToSignup()">
    Create a new account
  </button>

  <button ion-button block color="danger" clear (click)="goToResetPassword()">
    I forgot my password :(
  </button>

</ion-content>
<ion-footer>
  <ion-card>
    <button ion-button block color="danger" icon-right (click)="openMainContent()">Continue as Guest<ion-icon name="arrow-dropright"></ion-icon></button>
  </ion-card>
  </ion-footer>
