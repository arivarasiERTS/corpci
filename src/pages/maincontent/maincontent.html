<ion-header>
  <ion-navbar hideBackButton = "true" color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Corpcare IT Solutions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div padding>
   <button ion-button block icon-right (click)="userReqdis()">My Requests<ion-icon name="log-in"></ion-icon></button>
 </div>
  <div padding>
        <h3>Welcome...Please select the category</h3>
    <ion-segment [(ngModel)]="service" color="danger">
      <ion-segment-button value="Laptop">
        Laptop
      </ion-segment-button>
      <ion-segment-button value="Desktop">
        Desktop
      </ion-segment-button>
      <ion-segment-button value="Hardware/Software" text-wrap>
        Hardware/Software
      </ion-segment-button>
      <ion-segment-button value="Unknown">
        Unknown
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="service">
    <ion-list *ngSwitchCase="'Laptop'">
      <ion-item>

        <ion-label>Select brand</ion-label>
        <ion-select [(ngModel)]="lap" (ionChange) = "picked(lap)">
          <ion-option value="b1">b1</ion-option>
          <ion-option value="b2">b2</ion-option>
          <ion-option value="b3">b3</ion-option>
          <ion-option value="b4">b4</ion-option>
          <ion-option value="b5">b5</ion-option>
          <ion-option value="b6">b6</ion-option>
          <ion-option value="b7">b7</ion-option>
          <ion-option value="b8">b8</ion-option>
          <ion-option value="b9">b9</ion-option>
          <ion-option value="b10">b10</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Desktop'">
      <ion-item>
        <ion-label>Select brand</ion-label>
        <ion-select [(ngModel)]="lap"  (ionChange) = "picked(lap)">
          <ion-option value="b11">b11</ion-option>
          <ion-option value="b12">b12</ion-option>
          <ion-option value="b13">b13</ion-option>
          <ion-option value="b14">b14</ion-option>
          <ion-option value="b15">b15</ion-option>
          <ion-option value="b16">b16</ion-option>
          <ion-option value="b17">b17</ion-option>
          <ion-option value="b18">b18</ion-option>
          <ion-option value="b19">b19</ion-option>
          <ion-option value="b20">b20</ion-option>
        </ion-select>
          </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'Hardware/Software'">
      <ion-item>
        <ion-label>Select brand</ion-label>
        <ion-select [(ngModel)]="lap"  (ionChange) = "picked(lap)">
          <ion-option value="b111">b111</ion-option>
          <ion-option value="b112">b112</ion-option>
          <ion-option value="b113">b113</ion-option>
          <ion-option value="b114">b114</ion-option>
          <ion-option value="b115">b115</ion-option>
          <ion-option value="b116">b116</ion-option>
          <ion-option value="b117">b117</ion-option>
          <ion-option value="b118">b118</ion-option>
          <ion-option value="b119">b119</ion-option>
          <ion-option value="b120">b120</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Unknown'">
</ion-list>
      <ion-item>
       <ion-label floating>Write your issue</ion-label>
       <ion-input type="text" [(ngModel)]="newmessage" ></ion-input>
     </ion-item>
<button ion-button block icon-right (click)="userReq(newmessage)">Submit<ion-icon name="log-in"></ion-icon></button>

  </div>

<button ion-button block icon-right (click)="logoutUser()">Log Out<ion-icon name="log-out"></ion-icon></button>
</ion-content>
